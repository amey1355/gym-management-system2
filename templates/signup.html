{% extends 'base.html' %}
{% block title %}
Signup
{% endblock title %}

{% block head %}
<h1> Signup Here</h1>

  <div class="container mt-2">
	<div class="row">
	<div class="col-md-3"></div>
	<div class="col-md-6 mt-3">

	{% for message in messages %}
	<div class="alert alert-{{message.tags}} alert-dismissible fade show"role="alert">
		<strong></strong>{{message}}
		<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
		</div>
	{% endfor %}

	<form action='/signup' method="post">
	{% csrf_token %}
	
	<div class="form-group">
	<input type="number" class="form-control mb-2" name="usernumber" placeholder="Phone Number"required>
	</div>

	
	<div class="form-group">
	<input type="text" class="form-control" name="email" placeholder="Email Address"required>
	</div>
	
	
	<br>
	<div class="d-grid gap-2">
		<button class="btn btn-light" type="submit">Sent the Password</button>
	</div>
</form>
	
	<h2>Password Will Be Sent To Your Email Address</h2>
	<br><a href="/login">Already User?</a>
{% endblock head %}
