{% extends 'base.html' %}
{% block title %}
Attendance
{% endblock title %}

{% block head %}
<h1>Apply Attendance</h1>

  <div class="container mt-2">
	<div class="row">
	<div class="col-md-3"></div>
	<div class="col-md-6 mt-3">

	{% for message in messages %}
	<div class="alert alert-{{message.tags}} alert-dismissible fade show"role="alert">
		<strong></strong>{{message}}
		<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
		</div>
	{% endfor %}

	<form action="/attendance" method="post">{% csrf_token %}
	{% csrf_token %}

	<div class="form-group">
	<input type="email" class="form-control mt-2" name="email" id="email" value="{{user.username}}" placeholder="Enter Email Address"  required>
	</div>
	
	
	
	<div class="form-group">
		
		<select class="form-control mt-2" id="workout" name="workout" required/>
			<option selected>Select Workout</option>
			<option value="Biceps">Biceps</option>
			<option value="Chest">Chest</option>
			<option value="Triceps">Triceps</option>
			<option value="Shoulders">Shoulders</option>
			<option value="ABS">ABS</option>
			<option value="Warm Up">Warm Up</option>
			<option value="Treadmill">Treadmill</option>
			<option value="Back">Back</option>
		</select>
	</div>
	<div class="form-group">
		<label for="logintime" class="text-white">Login</label>
	<input type="time" class="form-control mt-2" name="logintime" id="logintime" placeholder="Login Time"required>
	</div>
		
	<div class="form-group">
		<label for="loginout" class="text-white">Logout</label>
	<input type="time" class="form-control mt-2" name="loginout" id="loginout" placeholder="Logout Time"required>
	</div>
		

	<div class="form-group ">
		
		<select class="form-control mt-2" id="trainer" name="trainer" required/>
			<option selected>Select Trainer</option>
				{% for p in selecttrainer %}
			
			<option value="{{p.name}}">{{p.name}}</option>
		{% endfor %}
		</select>
	</div>

	
	
	<br>
	<div class="d-grid gap-2">
		<button class="btn btn-warning" type="submit">Apply Attendance</button>
	</div>
</form>
	
	
{% endblock head %}
