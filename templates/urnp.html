{% extends 'base.html' %}
{% block title %}
Requesting new password
{% endblock title %}

{% block head %}
<h1> Request New Password</h1>

  <div class="container mt-2">
	<div class="row">
	<div class="col-md-3"></div>
	<div class="col-md-6 mt-3">

	{% for message in messages %}
	<div class="alert alert-{{message.tags}} alert-dismissible fade show"role="alert">
		<strong></strong>{{message}}
		<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
		</div>
	{% endfor %}

	<form method="POST">
	{%  csrf_token  %}
	
	<div class="form-group">
	<input type="text" class="form-control" name="email" placeholder="Enter Registered Email ID"required>
	</div>

	

	<br>
	<div class="d-grid gap-2">
		<button class="btn btn-light" type="submit">Request New Password</button>
	</div>
</form>
	<a href="/signup">Signup</a>
	<h2>New Password Will be Sent to Your Email Address </h2>

{% endblock head %}
